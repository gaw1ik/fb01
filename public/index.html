<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Memory App</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 600px; margin:auto; }
      input[type="file"] { display:block; margin: 1rem 0; }
      button { padding: .5rem 1rem; margin-right:.5rem; }
    </style>
  </head>
  <body>
    <h1>Upload Your Memory</h1>
    <button id="login">Sign in with Google</button>
    <input type="file" id="fileInput" accept="image/*,audio/*,text/plain" />
    <button id="uploadBtn">Upload</button>
    <script type="module" src="/app.js"></script>
  </body>
</html>
